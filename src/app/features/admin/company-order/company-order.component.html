<div class="container mt-4">
    <h2>Orders</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Buyer Email</th>
          <th>Order Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order.id }}</td>
          <td>{{ order.buyerEmail }}</td>
          <td>{{ order.orderDate }}</td>
          <td>{{ order.status }}</td>
          <td>
            <button type="button" class="btn btn-primary" (click)="openEditModal(editOrderModal, order)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Edit Order Modal -->
    <ng-template #editOrderModal let-modal>
      <div class="modal-header">
        <h4 class="modal-title">Edit Order</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="orderForm" (ngSubmit)="onSubmit(modal)">
          <div class="mb-3">
            <label for="buyerEmail" class="form-label">Buyer Email</label>
            <input type="email" id="buyerEmail" formControlName="buyerEmail" class="form-control" />
            <div *ngIf="orderForm.get('buyerEmail')?.invalid" class="text-danger">
              Valid email is required.
            </div>
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <input type="text" id="status" formControlName="status" class="form-control" />
            <div *ngIf="orderForm.get('status')?.invalid && orderForm.get('status')?.touched" class="text-danger">
              Status is required.
            </div>
          </div>
          <div class="mb-3">
            <label for="deliveryMethod" class="form-label">Delivery Method</label>
            <input type="text" id="deliveryMethod" formControlName="deliveryMethod" class="form-control" />
            <div *ngIf="orderForm.get('deliveryMethod')?.invalid && orderForm.get('deliveryMethod')?.touched" class="text-danger">
              Delivery method is required.
            </div>
          </div>
          <div class="mb-3">
            <label for="deliveryMethodCost" class="form-label">Delivery Method Cost</label>
            <input type="number" id="deliveryMethodCost" formControlName="deliveryMethodCost" class="form-control" />
            <div *ngIf="orderForm.get('deliveryMethodCost')?.invalid && orderForm.get('deliveryMethodCost')?.touched" class="text-danger">
              Delivery method cost must be a positive number.
            </div>
